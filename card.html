<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assests/Style/DSH2020.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
                integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <style>
                .nav-link-plane {
                        border-radius: 0px !important;
                }

                .nav-link p {
                        color: gray !important;
                }

                button.active-not[aria-selected = "true"] {
                        position: relative;
                        background-color: #f9f9f9 !important;
                        border-bottom: 2px solid #ff2c7b !important;
                }
                button.active-not::after{
                        content: "" !important;
                        border:none !important;
                }
                button.active-not[aria-selected = "true"] p {
                        color: #ff2c7b !important;
                }

                .bg-red {
                        background-color: #ff2c7b !important;
                }
        </style>
        <title>Document</title>
</head>

<body>
        <section class="Tikets dark common-Style">
                <div class="container">
                        <div class="row">
                                <h1 class="text-white fw-bold pink-border p-0 w-auto mx-auto">Tickets</h1>
                        </div>
                        <div class="row mt-5 light w-75 mx-auto">
                                <div class="row w-100 m-0 p-0">
                                        <ul class="nav nav-pills mb-3 p-0 w-100" id="pills-tab" role="tablist">
                                                <li class="nav-item col-lg-4" role="presentation">
                                                        <button class="nav-link nav-link-plane active active-not p-2 w-100"
                                                                id="pills-home-tab" data-bs-toggle="pill"
                                                                data-bs-target="#pills-home2" type="button" role="tab"
                                                                aria-controls="pills-home" aria-selected="true">
                                                                <p class="text-center font-small fw-bold text-red m-0">Venue</p>
                                                        </button>
                                                </li>
                                                <li class="nav-item col-lg-4" role="presentation">
                                                        <button class="nav-link nav-link-plane w-100 active-not"
                                                                id="pills-profile-tab" data-bs-toggle="pill"
                                                                data-bs-target="#pills-profile2" type="button"
                                                                role="tab" aria-controls="pills-profile"
                                                                aria-selected="false">
                                                                <p class="text-center font-small fw-bold m-0">Ticket Info</p>
                                                        </button>
                                                </li>
                                                <li class="nav-item col-lg-4" role="presentation">
                                                        <button class="nav-link nav-link-plane w-100 active-not"
                                                                id="pills-profile-tab" data-bs-toggle="pill"
                                                                data-bs-target="#pills-profile2" type="button"
                                                                role="tab" aria-controls="pills-profile"
                                                                aria-selected="false">
                                                                <p class="text-center font-small fw-bold m-0">Programe Details</p>
                                                        </button>
                                                </li>
                                        </ul>
                                        <div class="tab-content" id="pills-tabContent">
                                                <div class="tab-pane fade show active" id="pills-home2" role="tabpanel"
                                                        aria-labelledby="pills-home-tab">
                                                        <div class="row mt-3">
                                                                <p class="fw-bolder">NIMHANS Convention Centre, Bangalore</p>
                                                                <p class="font-small">Hosur Main Road, Lakkasandra, Hombegowda Nagar, <br>
                                                                    Bengaluru, Karnataka 560029</p>
                                                                <img src="./assests/images/house.jpg" class="d-block w-50 h-25" alt="">
                                                        </div>
                                                </div>

                                                <div class="tab-pane fade" id="pills-profile2" role="tabpanel"
                                                        aria-labelledby="pills-profile-tab">
                                                        <div class="row p-4 m-0">
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
</body>

</html>
